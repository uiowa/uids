name: Remove deleted branch from documentation

# Triggers on deletion of a ref type.
on: delete

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "delete"
  delete:
    if: github.event.ref_type == 'branch'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: gh-pages
      MAIN_BRANCH: main

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # https://github.com/actions/checkout#readme
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

#      - run: echo $GITHUB_WORKSPACE
#      - run: ls -lah $GITHUB_WORKSPACE

      # https://github.com/actions/checkout#readme
      - name: Checkout docs
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      # @todo Can this be removed?
      - name: Get the version
        id: get_version
        run: echo "git_branch=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: "12.x"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-packages-

      - run: npm ci
      - run: npm run docs

      # Debugging messages.
      - run: echo "${{ github.ref }}"
      - run: echo "${{ github.event.ref }}"

      # Remove the branch from docs.
#      - name: Branch deletion preparations
#        run: if [ -d "$GITHUB_WORKSPACE/gh-pages/branches/${{ github.event.ref }}" ]; then rm -rf $GITHUB_WORKSPACE/gh-pages/branches/${{ github.event.ref }} ; fi

      # https://github.com/JamesIves/github-pages-deploy-action#readme
      - name: Deploy docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ env.TARGET_BRANCH }} # The branch the action should deploy to.
          FOLDER: gh-pages # The folder the action should deploy.

